<div class="container">
    <div class="row" style="justify-content: center;">
      <div class="col-6">
        <table class="table table-bordered ">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let position of positions">
              <th scope="row">{{position.id}}</th>
              <td>{{position.name}}</td>
              <td>
                <button type="button" class="btn btn-success" style="margin-right: 5px;" (click)="showEditpositionModal(position.id)"><i class="bi bi-pencil"></i></button>
                <button type="button" class="btn btn-danger" (click)="showDeletePositionModal(position.id)"><i class="bi bi-trash-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row-flex">
      <button class="btn btn-lg btn-outline-primary" style="margin-left: 21.5cm;" (click)="showAddpositionModal()">
        Add Postion
    </button>
    </div>
  </div>

  <app-positionmodal (newConfirmationEvent)="getConfirmationValue($event)"></app-positionmodal>
