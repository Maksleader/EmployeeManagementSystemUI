<div class="container">
  <div class="row" style="justify-content: center;">
    <div class="col-6">
      <table class="table table-bordered ">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col"> Create Date</th>
            <th scope="col" *ngIf="authService.hasPermission('Departments.Delete') && authService.hasPermission('Departments.Update')|| authService.hasPermission('Departments.Delete')|| authService.hasPermission('Departments.Update')"
              scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments">
            <th scope="row">{{department.id}}</th>
            <td>{{department.name}}</td>
            <td>{{department.createDate|date:'dd/MM/yyyy'}}</td>
            <td
            *ngIf="authService.hasPermission('Departments.Delete') && authService.hasPermission('Departments.Update')|| authService.hasPermission('Departments.Delete')|| authService.hasPermission('Departments.Update')">
              <button *ngIf="authService.hasPermission('Departments.Update')" type="button" class="btn btn-success"
                style="margin-right: 5px;" (click)="showEditDepartmentModal(department.id)"><i
                  class="bi bi-pencil"></i></button>
              <button *ngIf="authService.hasPermission('Departments.Delete')" type="button" class="btn btn-danger"
                (click)="showDeleteDepartmentModal(department.id)"><i class="bi bi-trash-fill"></i></button>
            </td>

          </tr>
        </tbody>
      </table>
      <div class="row-flex">
        <button class="btn btn-lg btn-outline-primary" style="margin-left: 12.5cm;"
          *ngIf="authService.hasPermission('Departments.Create')" (click)="showAddDepartmentModal()">
          Add Department
        </button>
      </div>
    </div>
  </div>

</div>

<app-departmentmodal [parent]="this"></app-departmentmodal>
