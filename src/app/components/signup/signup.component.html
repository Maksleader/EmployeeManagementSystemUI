<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Signup Form</h2>
            <div class="card my-5 ">

                <form [formGroup]="signUpForm" class="card-body cardbody-color p-lg-5" style="line-height:25px">
                    <div class="mb-3" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <small class="text-danger" *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">*First Name is required</small>
                    </div>
                    <div class="mb-3">
                        <div class="input-group" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <small class="text-danger" *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">*Last Name is required</small>
                    </div>

                    <div class="mb-3">
                        <div class="input-group" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                            <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <small class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">*Email Address is required</small>
                        <small class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('email','email')">*Email Address is not proper</small>
                    </div>

                    <div class="mb-3">
                        <div class="input-group" [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                            <input formControlName="userName" type="text" class="form-control" id="userName" placeholder="Username">
                        </div>
                        <small class="text-danger" *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">*User Name is required</small>
                    </div>
                    
                    <div class="mb-3">
                        <div class="input-group"[class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                            <input formControlName="password" [type]="type" class="form-control" id="password" placeholder="Password">
                        </div>
                        <small class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">*Password is required</small>
                    </div>
                    
                    <div class="mb-3">
                        <div class="input-group" [class.error]="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword') && signUpForm.controls['confirmPassword'].getError('PasswordMatcher')!=null">
                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                            <input formControlName="confirmPassword" [type]="type" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <small class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].dirty && signUpForm.hasError('required','confirmPassword')">*Confirm Password is required</small>
                        <small class="text-danger" *ngIf="signUpForm.controls['confirmPassword'].getError('PasswordMatcher')!=null">*Confirm Password is not match</small>
                    </div>

                    <div class="text-center"><button (click)="onSignUp()" type="button" class="btn btn-color px-5 mb-3 w-100">Signup</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-2 text-dark">Already have 
                        Account? <a routerLink="/login" class="text-dark fw-bold"> Log in </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
