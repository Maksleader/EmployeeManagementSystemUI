<div class="container">
    <div class="row" style="justify-content: center;">
      <div class="col-12cd">
        <table class="table table-bordered ">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Permissions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" >
              <td>{{user.id}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>
                    <button type="button" class="btn btn-outline-success" (click)="showPermissionModal(user.id)">
                        <i class="bi bi-card-checklist"></i>
                    </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row-flex">
    </div>
  </div>

  <app-usermodal [parent]="this" ></app-usermodal>
