<ng-template #modal>
  <div class="modal-header" backdrop>
    <h5 class="modal-title">{{ modaltTitle }}</h5>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button" class={{modalConfig.buttonStyle}} (click)="dismiss()"
      *ngIf="modalConfig.hideDismissButton === undefined || !modalConfig.hideDismissButton()"
      [disabled]="modalConfig.disableDismissButton !== undefined && modalConfig.disableDismissButton()">
      {{ modalConfig.dismissButtonLabel }}
    </button>

    <button type="button" class={{modalConfig.buttonStyle}} (click)="this.newConfirmationEvent.emit();"
      *ngIf="modalConfig.hideCloseButton === undefined || !modalConfig.hideCloseButton()" [disabled]="groupForm">
      {{ modalConfig.closeButtonLabel }}
    </button>
  </div>
</ng-template>
